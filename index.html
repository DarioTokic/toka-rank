<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: 240 10% 3.9%;
      --foreground: 0 0% 98%;
      --card: 240 10% 3.9%;
      --card-foreground: 0 0% 98%;
      --primary: 0 0% 98%;
      --primary-foreground: 240 5.9% 10%;
      --secondary: 240 3.7% 15.9%;
      --secondary-foreground: 0 0% 98%;
      --muted: 240 3.7% 15.9%;
      --muted-foreground: 240 5% 64.9%;
      --accent: 240 3.7% 15.9%;
      --accent-foreground: 0 0% 98%;
      --border: 240 3.7% 15.9%;
      --input: 240 3.7% 15.9%;
      --ring: 240 4.9% 83.9%;
      --radius: 0.5rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      border-radius: 12px;
      overflow: hidden;
    }

    body {
      width: 800px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      line-height: 1.5;
      border-radius: 12px;
      overflow: hidden;
    }

    img {
      max-width: 150px;
      margin-bottom: 0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 24px 0;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.025em;
      color: hsl(var(--foreground));
    }

    .mode-toggle {
      display: flex;
      gap: 4px;
      margin-bottom: 0;
      padding: 4px;
      background: hsl(var(--muted));
      border-radius: var(--radius);
      flex: 1;
    }

    .mode-btn {
      flex: 1;
      padding: 8px 12px;
      background: transparent;
      border: none;
      border-radius: calc(var(--radius) - 2px);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      color: hsl(var(--muted-foreground));
      transition: all 0.15s ease;
    }

    .mode-btn:hover {
      color: hsl(var(--foreground));
    }

    .mode-btn.active {
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 12px;
      border: 1px solid hsl(var(--input));
      border-radius: var(--radius);
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Monaco, Consolas, monospace;
      font-size: 0.875rem;
      line-height: 1.5;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      margin-bottom: 16px;
      resize: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      overflow-y: auto;
    }

    textarea::-webkit-scrollbar {
      width: 8px;
    }

    textarea::-webkit-scrollbar-track {
      background: #333;
      border-radius: 4px;
    }

    textarea::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 4px;
    }

    textarea::-webkit-scrollbar-thumb:hover {
      background: #888;
    }

    body::-webkit-scrollbar {
      width: 8px;
    }

    body::-webkit-scrollbar-track {
      background: #333;
    }

    body::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 4px;
    }

    body::-webkit-scrollbar-thumb:hover {
      background: #888;
    }

    textarea::placeholder {
      color: hsl(var(--muted-foreground));
    }

    textarea:focus {
      outline: none;
      border-color: hsl(var(--ring));
      box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      background: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: opacity 0.15s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px hsl(var(--background)), 0 0 0 4px hsl(var(--ring));
    }

    button:disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .btn-secondary {
      background: hsl(var(--secondary));
      color: hsl(var(--secondary-foreground));
    }

    .btn-secondary:hover {
      opacity: 0.8;
    }

    #chartContainer {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      gap: 90px;
    }

    #chartCanvas {
      flex-shrink: 0;
    }

    svg {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    #customLegend {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Hide HTML legend for doughnut, show SVG legend instead */
    #chartContainer.doughnut-mode #customLegend {
      display: none;
    }

    #chartContainer.doughnut-mode .svg-legend {
      display: block;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .legend-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    #growthDisplay {
      margin-left: auto;
      color: hsl(var(--foreground));
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      white-space: nowrap;
      display: flex;
      align-items: center;
    }
  </style>
  <script src="d3.min.js"></script>
</head>

<body>
  <div class="header">
    <img src="toka-rank-full.png" alt="TokaRank">

    <div class="mode-toggle">
      <div class="mode-btn active" data-mode="overtime">Over Time</div>
      <div class="mode-btn" data-mode="breakdown">Breakdown by Source</div>
    </div>
  </div>

  <textarea id="dataInput" placeholder="Paste your data here..."></textarea>

  <div class="button-group">
    <button id="processData">Process Data</button>
    <button id="downloadChart" class="btn-secondary" style="display: none;" disabled>Download Image</button>
    <button id="blurrNumbers" class="btn-secondary">Blurr Numbers</button>
    <button id="screenshotComponent" class="btn-secondary">Screenshot</button>
  </div>

  <div id="chartContainer" style="display: none;">
    <svg id="chartCanvas"></svg>
    <div id="customLegend"></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
